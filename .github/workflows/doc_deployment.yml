    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build Documentation ğŸ”§
        working-directory: ./doc
        run: |
          yarn docz:build --dest public/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
